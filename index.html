<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
        }

        p {
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>This is an H1 Heading</h1>
    
    <h2>This is an H2 Heading</h2>

    <p>This is a sample paragraph. You can add your content here.</p>

</body>
</html>
